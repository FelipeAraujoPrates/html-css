<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas Grandes</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 400px;
            border: 2px solid black;
            border-collapse: collapse;
        }

        td, th{
           border: 1px solid black;
           padding: 10px;
        }

        th{
            background-color: gray;
        }

        td.num{
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Uso de tabelas grandes.</h1>
    <!--ANATOMIA PARA TABELAS GRANDES
       TABLE
       THEAD 
       TBODY
       TFOOT
    -->
</body>
    <h1>Minas, SP e RJ</h1>
    <table>
        <thead>
            <th scope="col">Estado</th>
            <th scope="col" style="width: 50px;">População</th>
        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td class="num">45 973 194</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td class="num">21 322 691</td>
            <tr>
                <td>Rio de Janeiro</td>
                <td class="num">17 219 679</td>
            </tr>
        </tbody>
        <tfoot>
            <th scope="row">Total de População</th>
            <td class="num"><strong>73 000 000</strong></td>
        </tfoot>
    </table>
</html>
