<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro iFrame</title>
    <!--O css tem prioridade no style do iframe-->

    <style>
        iframe{
            height: 400px;
            width: 400px;
        }
    </style>
</head>
<body>
    <!--Tamanho padrão 300x150px-->
    <h1>Testando iFrame</h1>
    <p>Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0"></iframe>
        Curso em vídeo.
    </p>

    <p>Não é qualquer site que aceita o iframe. ex: google 
        <iframe src="www.google.com
        " frameborder="0"></iframe>
    </p>

    <p>Meu repositório git
        <iframe src="https://github.com/FelipeAraujoPrates" frameborder="0" height="500px" width="30ppx"> </iframe>
    </p>


</body>
</html>
