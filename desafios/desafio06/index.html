<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <H1>Tags em HTML</H1>
    Em HTML temos várias tags, se liga a baixo.
    <ul>
        <span title="use a tag &lt;p>">
            <li>Parágrafos</li>
        </span>
        <span title="use a tag &lt;h1> até &lt;h6>">
            <li>Títulos</li>
        </span>
        <span title="use a tag &lt;img>">
            <li>imagens</li>
        </span>
        <span title="use a tag &lt;abbr>">
            <li>Abreviações</li>
        </span>
        <span title="use a tag &lt;!DOCTYPE html>">
            <li>Códigos-fontes</li>
        </span>
        <span title="use a tag &lt;ol>">
            <li>Listas numeradas</li>
        </span>
        <span title="use a tag &lt;ul>">
            <li>Listas não demarcadas</li>
        </span>
    </ul>
</body>
</html>
